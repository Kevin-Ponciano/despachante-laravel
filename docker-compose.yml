version: '3.8'

services:
  laravel-app:
    image: laravel_app
    networks:
      - traefik_default
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.laravel-app.rule=Host(`app.laravix.com.br`)"
        - "traefik.http.services.laravel-app.loadbalancer.server.port=80"
        - "traefik.http.routers.laravel-app.service=laravel-app"
        - "traefik.http.routers.laravel-app.tls.certresolver=le"
        - "traefik.http.routers.laravel-app.entrypoints=websecure"
        - "traefik.http.routers.laravel-app.tls=true"
      replicas: 1
networks:
  traefik_default:
    external: true
